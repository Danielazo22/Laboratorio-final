<main>
        

        <h2>Registro Pacientes</h2>
        <form id="Pacienteform">
            <label for="NombrePaciente">Nombre:</label>
            <input type="text" id="NombrePaciente"> <br>
            
            <label for="ApellidoPaciente">Apellido:</label>
            <input type="text" id="ApellidoPaciente"> <br>
    
            <label for="NumerocedulaPaciente">Cédula:</label>
            <input type="text" id="NumerocedulaPaciente"><br>
    
            <label for="EdadPaciente">Edad (De 2 Digitos):</label>
            <input type="text" id="EdadPaciente"> <br>
    
            <label for="CorreoPaciente">Correo:</label>
            <input type="text" id="CorreoPaciente"> <br>

            <label for="TelefonoPaciente">Teléfono:</label>
            <input type="text" id="TelefonoPaciente"> <br>

            <label for="EspecialidadRequerida">Especiaidad Requerida:</label>
            <select name="EspecialidadRequerida" id="EspecialidadRequerida" required>
            <option value="Blanco"></option>
            <option value="MedicinaGeneral">Medicina General</option>
            <option value="Cardiologia">Cardiología</option>
            <option value="MedicinaInterna">Medicina interna</option>
            <option value="Dermatologia">Dermatología</option>
            <option value="RehabilitacionFisica">Rehabilitación física</option>
            <option value="Psicologia">Psicología</option>
            <option value="Odontologia">Odontología</option>
            <option value="Radiologia">Radiología</option>

            </select> <br>
            <button type="submit">Registrar Paciente</button> <br>
           
            </form>
</main>

</body>
